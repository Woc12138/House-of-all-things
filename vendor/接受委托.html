<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="jquery-3.2.1.min%20.js"></script>
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,-->
     <!--user-scalable=no" />-->
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="receiveDelegateStyle.css" />
</head>
<body>
<img src="返回.png" class="back">
<img class="head-picture">
<div class="content">
    <p class="content-head">寝室路由器</p>
    <img src="接受委托粉标签.png" class="send-dlgt-pink">
    <p class="dlgt-detale">委托详情：</p><br/><div class="detail"><p></p></div>
    <p class="dlgt-reward">报酬：</p><p class="reward"></p>
    <p class="dlgt-deadline">截止时间：</p><p class="deadline"></p>

</div>
    <button class="button">发送委托</button>

<script>
    $(document).ready(function(){
        $.get("呵呵呵",function(data){
             $(".content-head").append(data.name),
             $(".detail").$("p").append(data.detail),
             $(".reward").append(data.reward),
             $(".deadline").append(data.date)
    });

});



    $(".button").click(function(){
        $.post("嘻嘻嘻",{
            name: $(".content-head").val(),
            detail: $(".detail").find("p").val(),
            reward: $(".reward").val(),
            date: $(".deadline").val()
        },function(){
            var button = $(".button")
            button.css("background-color","#f19ec2")
            button.html("放弃委托")
        })
    })


</script>
</body>
</html>
