<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.2.1.min%20.js"></script>
    <link rel="stylesheet" type="text/css" href="inputSdDlgtStyle.css" />

</head>
<body>
    <div class="cover-area"></div>
    <div class="box"><img src="返回.png"><p class="head">接受委托</p></div>
    <div class="uoload-pic"><img src="photoicon.png" class="photoicon"></div>
    <p class="p-name">委托名</p><br/>
    <input type="text" maxlength="10" class="content-head"><br/>
    <p class="p-detail">委托详情</p><br/>
    <!--<input type="text" maxlength="100" class="detales"><br/>-->
    <textarea class="text"></textarea>
    <span><p class="p-reward">报酬</p><input type="text" maxlength="20" class="reward"></span><br/>
    <span><p class="p-date">有效时间</p><input type="text" maxlength="15" class="deadline"><p class="dead-hour">h</p></span><br/>
    <span><p class="p-cont">联系方式</p><input type="text" maxlength="35" class="contact"></span><br/>
    <button class="button" id="publish">发布</button>


<script>

    $("#publish").click(function(){
        if($.trim($(".content-head").val())===''||$.trim($(".text").val())===''||$.trim($(".reward").val()).length<=0||$.trim($(".deadline").val()).length<=0||$.trim($(".contact").val()).length<=0)
        {alert("不可为空");}
        else{
            $.post("哒哒哒",{
                name: $(".content-head").val(),
                detail: $(".text").val(),
                reward: $(".reward").val(),
                date: $(".deadline").val(),
                contact: $(".contact").val()
            },function(){
                alert("发布委托成功")
                window.location="/万事屋.html"

            })
        }
    })


</script>



</body>
</html>
