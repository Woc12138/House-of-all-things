<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>万事屋登录</title>
    <link rel="stylesheet" type="text/css" href="loginStyle.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,
     user-scalable=no" />
    <link rel="stylesheet" href="//at.alicdn.com/t/font_490455_a2izgl1g0dmibe29.css">
</head>


<body>
    <img src="登录背景.png">
    <p class="slogan">万事万物皆有所托</p>
    <img src="logo.png" class="logo">
    <div class="box">
        <form action="#">
            <span class="iconfont icon-yonghu"></span>
            <input type="text" name="number" placeholder="学号" class="input-number"><br>
            <hr/>
            <span class="iconfont icon-mima"></span>
            <input type="password" name="password" placeholder="密码" class="input-password">
            <hr/>
            <p id="para">密码错误</p>
            <a href="#">忘记密码?</a>
            <input type="submit" value="登录" class="submit">
        </form>
    </div>






    <script>

        $("button").click(function(){
            $.post("呜呜呜",
                {
                    user_id: $(".input-number").val,
                    password:$(".input-password").val
                },
                function(data){
                if(data=="ok"){
                    newLocation()
                else
                    $("#para").css('display','block')
                }

                });
        });
function newLocation()
{
window.location="/万事屋.html"
}

    </script>

</body>
</html>
